<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>JSF 2.0 Hello World</title>
</h:head>
<h:body>

	<h:form>

		<p:dataTable id="dataTable2" var="car2"
			value="#{tableBean2.carsSmall}" widgetVar="carsTable2"
			emptyMessage="No cars found with given criteria"
			filteredValue="#{tableBean2.filteredCars}">

			<f:facet name="header">
				<p:outputPanel>
					<h:outputText value="Search all fields:" />
					<p:inputText id="globalFilter" onkeyup="carsTable2.filter()"
						style="width:150px" />
				</p:outputPanel>
			</f:facet>

			<p:column id="modelColumn" filterBy="model" headerText="Model"
				footerText="contains" filterMatchMode="contains">
				<h:outputText value="#{car2.model}" />
			</p:column>

			<p:column id="yearColumn" filterBy="year" headerText="Year"
				footerText="startsWith">
				<h:outputText value="#{car2.year}" />
			</p:column>

			<p:column id="manufacturerColumn" filterBy="manufacturer"
				headerText="Manufacturer" footerText="exact"
				filterOptions="#{tableBean2.manufacturerOptions}"
				filterMatchMode="exact">
				<h:outputText value="#{car2.manufacturer}" />
			</p:column>

			<p:column id="colorColumn" filterBy="color" headerText="Color"
				footerText="endsWith" filterMatchMode="endsWith">
				<h:outputText value="#{car2.color}" />
			</p:column>
		</p:dataTable>

	</h:form>
</h:body>
</html>
